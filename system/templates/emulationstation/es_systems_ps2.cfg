<systemList>
  <system>
    <name>ps2</name>
    <fullname>Playstation 2</fullname>
    <manufacturer>Sony</manufacturer>
    <release>2000</release>
    <hardware>console</hardware>
    <path>~\..\roms\ps2</path>
    <extension>.iso .cso .bin .mdf .gz .chd</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
	<emulator name="pcsx2">
        <cores>
          <core>sse4</core>
          <core>avx2</core>
        </cores>
    </emulator>
    <emulator name="pcsx2-16">
        <cores>
          <core>pcsx2-16</core>          
        </cores>
    </emulator>
	<emulator name="libretro">
        <cores>
          <core>pcsx2</core>
        </cores>
      </emulator>
    </emulators>
    <platform>ps2</platform>
    <theme>ps2</theme>
  </system>
</systemList>