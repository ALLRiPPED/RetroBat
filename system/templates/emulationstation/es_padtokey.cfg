<?xml version="1.0" encoding="UTF-8"?>
<padToKey>
  <app name="*">
    <input name="hotkey start" key="(%{F4})"/>
    <input name="hotkey rightshoulder" key="(%{TAB})"/>
  </app>
  <app name="devenv">
    <input name="hotkey start" key=""/>
  </app>
  <app name="emulationstation">
    <input name="hotkey start" key=""/>
  </app>
  <app name="explorer">
    <input name="a" key="Enter"/>
    <input name="b" key="Back"/>
    <input name="x" key="Escape"/>
    <input name="left" key="Left"/>
    <input name="right" key="Right"/>
    <input name="down" key="Down"/>
    <input name="up" key="Up"/>
  </app>
  <app name="vpinballx">
    <input name="hotkey start" key="Escape"/>
    <input name="a" key="Enter"/>
	<input name="y" key="OemSemicolon"/>
    <input name="left" key="W"/>
    <input name="right" key="Oem8"/>
    <input name="up" key="Space"/>
	<input name="down" key="Tab"/>
	<input name="x" key="Pause"/>
    <input name="leftshoulder" key="LShiftKey"/>
    <input name="rightshoulder" key="RShiftKey"/>
    <input name="select" key="D5"/>
    <input name="start" key="D1"/>
  </app>
    <!--
  <app name="future pinball, fpinball">
    <input name="hotkey start" key="Escape"/>	    
  </app>--> 
  
   <app name="supermodel">
    <input name="hotkey start" key="Escape"/>
	</app>
</padToKey>
